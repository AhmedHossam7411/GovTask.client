<div class="flex flex-col space-y-4 ">
    <div class="flex justify-between items-center pt-10 pb-4 mx-6">
        <div class="text-xl ">Departments</div>
        <button class="px-6 py-4 bg-lime-600 text-gray-200 font-semibold 
               border border-gray-300 shadow-md hover:bg-lime-700 
               focus:outline-Snone focus:ring-2 focus:ring-lime-400"
               (click)="openAddDialog()">
               Add department
            </button>
    </div>
    <div class="flex justify-center w-full">
        <div class="w-1/2 max-w-2xl">
            @for (dept of departments; track $index) {
                <div class="pb-6">
                    <app-department-component 
                    [department]="dept">
                </app-department-component>
                </div>
        }
    </div>
    </div>
</div>
