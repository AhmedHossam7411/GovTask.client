<div class="flex flex-col h-[150px] justify-between p-2">

  <div class="">
    <button (click)="closeDialog()" 
      type="button" 
      class="hover:border-gray-400 hover:bg-lime-300 py-2 bg-lime-200 font-semibold px-5 text-sm">
      X
    </button>
    <h2 class="flex-1 text-center font-bold">Delete department?</h2>
  </div>

  <div class="flex justify-center">
    <button type="submit" 
      (click)="confirmDelete()" 
      class="hover:border-gray-400 hover:bg-lime-300 py-2 bg-lime-200 font-semibold px-5 text-sm">
      Delete
    </button>
  </div>
</div>
