<div class="flex items-center justify-center h-[300px]">
  <form (ngSubmit)="updateDepartment(department.id,department)" [formGroup]="form" class="bg-gray-300 p-6 rounded-lg shadow-lg w-[20rem] mt-2">
  <button 
 (click)="closeModal()" type="button" class="border-gray-400 hover:bg-lime-300 py-2  
  bg-lime-200 font-semibold rounded-full px-3 text-sm mx-auto ">X</button>
  <h2 class="font-bold text-lime-500 text-xl mb-6 flex justify-center">Edit Department</h2>
  
  <div class="pt-2">
    <div class="mb-4">
      <label for="email" class="mr-2">Change Name </label>
      <input id="Username" type="name" formControlName="name"
      placeholder="                  Enter new name"
      class="rounded-lg w-full"
      />
      <span class="text-red-400 h-5 block mt-1">
      {{ nameIsInvalid ? 'must be 6+ chars' : '' }}
      </span>
      </div>

      
       </div>
       <button (submit)="updateDepartment(department.id,department)" type="submit" class=" hover:border-gray-400 hover:bg-lime-300 py-2 
       bg-lime-200 font-semibold rounded-full px-5 text-sm mx-auto block mt-5 ">Update</button>
       
</form>
