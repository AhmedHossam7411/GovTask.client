<div class="flex justify-center h-[500px]">
<form [formGroup]="form" class="bg-gray-300 p-6 rounded-lg shadow-lg w-[20rem] mt-24">
  <h2 class="font-bold text-lime-500 text-xl mb-6 flex justify-center">Register</h2>
  
  <div class="pt-8 ">
    <div class="mb-4 ">
      <label for="email" class="mr-2">Username </label>
      <input id="Username" type="name" formControlName="userName"
      class="rounded-lg w-full"
      />
    </div>
    
      
        <label for="email" class="">Email </label>
        <input id="email" type="email" formControlName="email"
        class="rounded-lg flex justify-stretch w-full"
        />
        <br>
        @if (emailIsInvalid) 
        {
          <span>Please enter a valid email address.</span>
        }
      
      
      <div class="mb-4 ">
        <label for="password" class="mr-2">Password </label>
        <input id="password" type="password" formControlName="password"
        class="rounded-lg w-full"
        />
        @if (passwordIsInvalid) 
        {
          <p>Password must be at least 6 characters long.</p>
        }
      </div>
      
    </div>
    <button class="hover:bg-lime-300 py-2 bg-lime-200 font-semibold rounded-full px-5 text-sm mx-auto block mt-10 ">Login</button>
</form>
